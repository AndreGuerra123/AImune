<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AImune, Alcyomics</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>  
  <div id="vue-app">
    <img src="/imgs/alcyomics-logo.png" alt="Alcyomics Logo" class="logo"></img>
    <h1>{{user}}</h1>
    <ul class="bar">
        <li class="bar-li"><button class="bar-li-btn">Load</button></li>

        <li class="bar-li-last"><button class="bar-li-btn">{{logactiondesc}}</button></li>
    </ul>
  </div>
  <script src="vue.min.js"></script>
  <script src="app.js"></script>

</html>
